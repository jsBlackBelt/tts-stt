<!DOCTYPE html>
<html>

<head>
    <title>Language Detection and tts using Python & Flask</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/slider.css">
  

</head>

<body style="background-color: #7e7e7e">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div class="well" style="margin-top: 10%;">
                <h3>Language Detection</h3>
                <form role="form" id="contactForm" data-toggle="validator" class="shake">
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label for="name" class="h4">Text</label>
                            <input type="text" class="form-control" id="text" placeholder="Enter Text">
                            <div class="help-block with-errors"></div>
                        </div>

                    </div>
                    <button type="button" id="submit" class="btn btn-success btn pull-left ">Detect Language</button>
                    <div class="clearfix"></div>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label for="name" class="h4">Detected Language</label>
                            <input type="text" class="form-control" id="lang">
                            <div class="help-block with-errors"></div>
                        </div>

                    </div>
                    
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label for="name" class="h4">Optional Voices</label>
                            <select name="voices" class="form-control" id="voices"></select>
                            
                        </div>

                    </div>
                    
                    
                     <div class="row">
                        <div class="form-group col-sm-6">
                            <label for="name" class="h4">Pitch</label>
                             <label for="name" class="h4">Optional Voices</label>
                              <div class="slidecontainer">
                                <input type="range" min="1" max="150" value="100" class="slider" id="pitch">
                                <p>Value: <span id="pitch_val"></span></p>
                         </div>
                        </div>

                    </div>


                    <button type="button" id="play" class="btn btn-success btn pull-left">Say it!</button>
                    <div class="clearfix"></div>
                    
                </form>
               
            </div>
           
        </div>
    
    
    
    </div>

 

</body>
<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>

<script type="text/javascript" src="js/form-scripts.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>




</html>
